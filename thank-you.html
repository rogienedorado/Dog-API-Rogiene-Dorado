<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getQueryParams()">
    <h2>Thank You!</h2> 
    <p><strong>Name:</strong> <span id="userName"></span></p>
     <p><strong>Email:</strong> <span id="userEmail"></span></p> 
     <!-- <p><strong>Message:</strong></p> <p id="userMessage"></p> --> 
      <a href="index.html">Go Back</a> <script> 
      // Function to get URL parameters 
      function getQueryParams() { 
        const params = new URLSearchParams(window.location.search); 
        const name = params.get("name") || "Guest"; 
        const email = params.get("email") || "No email provided"; 
        const message = params.get("message") || "No message provided"; 
        // Display values in the HTML 
        document.getElementById("userName").textContent = name; 
        document.getElementById("userEmail").textContent = email; 
        document.getElementById("userMessage").textContent = message; } 

    </script> </body>
</body>
</html>
